type Product @key(fields: "id") {
  id: ID!
  name: String!
  price: Float!
  owner: User!
}

extend type User @key(fields: "id") {
  id: ID! @external
  products: [Product]!
}

extend type Query {
  products: [Product]
}

extend type Mutation {
  createProduct(name: String!, price: Float!, ownerId: ID!): Product!
}
